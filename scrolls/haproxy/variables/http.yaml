frontend:
  http:
    by_host:
      - host: kafka-ui.local.example.com
        backend: env_kafka_ui
      - host: pgadmin.local.example.com
        backend: env_pgadmin
backend:
  env_kafka_ui:
    server: s1 env_kafka_ui:8080 check port 8080
  env_pgadmin:
    server: s1 env_pgadmin:80 check port 80
